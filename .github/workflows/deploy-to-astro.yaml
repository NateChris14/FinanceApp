name: Astronomer CI - Deploy code

on:
  workflow_dispatch:
    inputs:
      deploymentId:
        description: "Deployment ID"
        required: true
        type: string
  push:
    branches:
      - main

env:
  DEPLOYMENT_ID: ${{ github.event.inputs.deploymentId || vars.DEPLOYMENT_ID }}
  ASTRO_API_TOKEN: ${{ secrets.ASTRO_API_TOKEN }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Astro
        uses: astronomer/deploy-action@v0.4
        with:
          deployment-id: ${{ env.DEPLOYMENT_ID }}
          # Uncomment and set if your project is in a subfolder:
          root-folder: STOCKS

        env:
          ASTRO_API_TOKEN: ${{ secrets.ASTRO_API_TOKEN }}
